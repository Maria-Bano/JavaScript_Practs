<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DOM</title>
    </head>

    <body>
        
        
        <button onclick=" Js()
          
        ">Subscribe</button>
        
        

    </body>
     

    <script>
       function Js(){
          innerElement=document.querySelector('button');

          if(innerElement.innerHTML==='Subscribe'){
            innerElement.innerHTML='Subscribed';
            }
          else{
            innerElement.innerHTML='Subscribe';
            }  
       }

    </script>





</html>
